version: '3'

services:
    db:
        image: mysql:5.7
        environment:
            - MYSQL_ROOT_PASSWORD=testpass
            - MYSQL_DATABASE=challenge
        volumes:
            - devmysqldb:/var/lib/mysql
            - ./db/sql:/docker-entrypoint-initdb.d

    backend:
        build: server
        links:
            - db
        ports:
            - "18000:8000"

    fullstack:
        build: app
        links:
            - backend
        ports:
            - "13000:3000"

volumes:
    devmysqldb:
